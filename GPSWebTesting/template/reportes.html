{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reportes.css' %}">
    <title>PÃ¡gina de Reportes</title>
</head>
<body>
    <div class="container">
        <h1>Reportes</h1>
        <form action="#" method="post"> 
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo-reporte">Tipo de Reporte:</label>
            <select id="tipo-reporte" name="tipo-reporte" required>
                <option value="">Selecciona un tipo</option>
                <option value="bug">Bug en el sistema</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="queja">Queja</option>
                <option value="otro">Otro</option>
            </select>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar Reporte</button>
        </form>
    </div>
</body>
</html>
